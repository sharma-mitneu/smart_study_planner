# Spring Application Settings
spring.application.name=smart_study_planner_backend
server.port=8081

# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/order_service
spring.datasource.username=root
spring.datasource.password=mysql
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Inventory Service Configuration (if used)
inventory.url=http://localhost:8082

# Logging Configuration (optional for debugging)
logging.level.org.springframework=DEBUG
logging.level.com.smartstudyplanner=DEBUG

# Additional Settings
# (Add more properties as needed, like Security, JWT, etc.)

