<div class="container mt-4">
    <h2>Tasks</h2>
    <a routerLink="/tasks/create" class="btn btn-primary mb-3">Add Task</a>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Title</th>
          <th>Subject</th>
          <th>Due Date</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let task of tasks | paginate: { itemsPerPage: 5, currentPage: page }">
          <td>{{ task.title }}</td>
          <td>{{ task.subject?.name }}</td>
          <td>{{ task.dueDate | date }}</td>
          <td>
            <span class="badge"
              [ngClass]="{
                'bg-warning': task.status === 'PENDING',
                'bg-success': task.status === 'COMPLETED'
              }">
              {{ task.status }}
            </span>
          </td>
          <td>
            <a [routerLink]="['/tasks/edit', task.id]" class="btn btn-sm btn-warning">Edit</a>
          </td>
        </tr>
      </tbody>
    </table>
  
    <pagination-controls (pageChange)="page = $event"></pagination-controls>
  </div>
