<div class="container mt-4">
    <h2>Available Subjects</h2>
  
    <div *ngIf="message" class="alert alert-info">{{ message }}</div>
  
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Name</th>
          <th>Description</th>
          <th>Enroll</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let subject of subjects">
          <td>{{ subject.name }}</td>
          <td>{{ subject.description }}</td>
          <td>
            <button
              class="btn btn-sm"
              [ngClass]="{
                'btn-secondary': enrolledIds.has(subject.id),
                'btn-primary': !enrolledIds.has(subject.id)
              }"
              [disabled]="enrolledIds.has(subject.id)"
              (click)="enroll(subject.id)">
              {{ enrolledIds.has(subject.id) ? 'Enrolled' : 'Enroll' }}
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
