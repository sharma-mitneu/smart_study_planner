<div class="container mt-4">
  <h2>Subjects</h2>
  <a routerLink="/subjects/create" class="btn btn-primary mb-3">Add Subject</a>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let subject of subjects | paginate: { itemsPerPage: 5, currentPage: page }">
        <td>{{ subject.name }}</td>
        <td>{{ subject.description }}</td>
        <td>
          <a [routerLink]="['/subjects/edit', subject.id]" class="btn btn-sm btn-warning">Edit</a>
        </td>
      </tr>
    </tbody>
  </table>

  <pagination-controls (pageChange)="page = $event"></pagination-controls>
</div>
